<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapSearch AI</title>
    <style>
        /* Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

        /* Reset Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Animated Gradient Background */
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #ff6b6b, #6b6bff, #42b883, #ff7eb3);
            background-size: 400% 400%;
            animation: gradientBG 8s ease infinite;
            color: white;
            text-align: center;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Glassmorphism Card */
        .container {
            background: rgba(255, 255, 255, 0.15);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.05);
        }

        /* Title & Subtitle */
        h1 {
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.3rem;
            font-weight: 300;
            margin-bottom: 25px;
        }

        /* Button Styling */
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            padding: 12px 30px;
            font-size: 1.2rem;
            font-weight: 500;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .signup {
            background: linear-gradient(90deg, #ff7eb3, #ff4b9b);
            color: white;
        }

        .signup:hover {
            background: linear-gradient(90deg, #ff4b9b, #ff007f);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 0, 127, 0.4);
        }

        .login {
            background: linear-gradient(90deg, #42b883, #2e9b6e);
            color: white;
        }

        .login:hover {
            background: linear-gradient(90deg, #2e9b6e, #1e7b5b);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(46, 155, 110, 0.4);
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to SnapSearch AI</h1>
        <p>Revolutionizing Face Recognition & Album Management</p>

        <div class="buttons">
            <a href="{{ url_for('signup') }}">
                <button class="signup">Sign Up</button>
            </a>

            <a href="{{ url_for('login') }}">
                <button class="login">sign in</button>
            </a>
        </div>
    </div>

</body>
</html>
