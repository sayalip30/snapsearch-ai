services:
  - type: web
    name: snapsearch-ai
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python app/image_store.py"
    envVars:
      - key: DB_HOST
        value: your-db-host
      - key: DB_USER
        value: your-db-user
      - key: DB_PASSWORD
        value: your-db-password
      - key: DB_NAME
        value: your-db-name
      - key: SECRET_KEY
        generateValue: true
